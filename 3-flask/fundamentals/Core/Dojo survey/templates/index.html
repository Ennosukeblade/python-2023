<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css"> -->
    <title>Dojo survey</title>
</head>

<body>
    <div class="container pt-5">
        <form action="/process" method="post" class="border border-secondary p-5 rounded ">
        <div class="mb-3 row">
            <label for="inputName" class="col-sm-4 col-form-label">Your Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" name="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="dojoLocation" class="col-sm-4 col-form-label">Dojo Location</label>
            <div class="col-sm-8">
                <select id="dojoLocation" name="location" class="form-select" aria-label="Default select example">
                    <option selected>San Jose</option>
                    <option>Chicago</option>
                    <option>Dallas</option>
                    <option>Ariana</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputLanguage" class="col-sm-4 col-form-label">Favorite Language</label>
            <div class="col-sm-8">
                <select id="inputLanguage" name="fav_language" class="form-select" aria-label="Default select example">
                    <option selected>Python</option>
                    <option>JAVA</option>
                    <option>Javascript</option>
                    <option>C#</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment (optional)</label>
            <textarea class="form-control" id="comment" rows="5" name="comment"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    </div>
</body>

</html>
