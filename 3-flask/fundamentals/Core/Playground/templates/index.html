<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            padding: 70px 15%;
            font-family: sans-serif;
        }

        .box {
            width: 220px;
            height: 220px;
            background-color: cadetblue;
        }

        h1 {
            width: 100%;
            text-align: center;

        }
    </style>
    <title>Playground</title>
</head>

<body>
    <div class="content">
        <h1>Welcome!</h1>
        {% for i in range(0,x): %}
            <div class="box" {{color}} ></div>
        {% endfor %}
    </div>

</body>

</html>
