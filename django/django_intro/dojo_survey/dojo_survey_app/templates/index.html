<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="p-5">
        <form action="/create_ninja" method="post" class="m-auto p-3 main border rounded-3 shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nameInput" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="nameInput" name="name">
            </div>
            <div class="mb-3 d-flex flex-column">
                <!-- <label for="locationSelect" class="form-label">Dojo Location</label>
                <select class="form-select" name="location" id="locationSelect">
                    <option value="San Jose">San Jose</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Virginia">Virginia</option>
                </select> -->
                <label for="locationSelect" class="form-label">Dojo Location</label>
                <div id="locationSelect">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="location" value="San Jose" checked>
                        <label class="form-check-label">San Jose</label>
                    </div>
                    {% for location in locations %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="location" value={{location}}>
                        <label class="form-check-label">{{location}}</label>
                    </div>
                    {% endfor %}
                </div>

            </div>
            <div class="mb-3">
                <!-- <label for="languagesSelect" class="form-label">Favorite Languages</label>
                <select class="form-select" name="language" id="languagesSelect">
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select> -->

                <label for="languageSelect" class="form-label">Favorite Languages</label>
                <div id="languageSelect">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="language" value="Python" checked>
                        <label class="form-check-label">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="language" value="Javascript">
                        <label class="form-check-label">Javascript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="language" value="Java">
                        <label class="form-check-label">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="language" value="C#">
                        <label class="form-check-label">C#</label>
                    </div>
                </div>

            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                    style="height: 100px" name="comment"></textarea>
                <label for="floatingTextarea">Comment</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow">Submit</button>
        </form>
    </div>
</body>

</html>
