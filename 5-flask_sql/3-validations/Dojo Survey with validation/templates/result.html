<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<!--     <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css"> -->
    <title>Dojo survey</title>
</head>

<body>
    <div class="container pt-5">
        <div class="border border-secondary p-5 rounded">
            <h2 class="mb-3"><u>Submitted Info</u></h2>
            <div class="mb-2 row">
                <label for="name" class="col-sm-4 fw-bold">Name:</label>
                <div class="col-sm-8">
                    <p id="name">{{name}}</p>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="location" class="col-sm-4 fw-bold">Dojo Location:</label>
                <div class="col-sm-8">
                    <p id="location">{{location}}</p>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="language" class="col-sm-4 fw-bold">Favorite Language:</label>
                <div class="col-sm-8">
                    <p id="language">{{fav_language}}!!!</p>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="comment" class="col-sm-4 fw-bold">Comment:</label>
                <div class="col-sm-8">
                    <p id="comment">{{comment}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a class="btn btn-primary" href="/">Go Back</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
