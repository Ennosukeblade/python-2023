<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-sm py-3">
        <div class="row justify-content-between">
            <div class="col-4">
                <h2>New Dojos</h2>
                <form action="/add_dojo" method="post">
                    <div class="mb-3">
                        <label for="dojo" class="form-label">Name</label>
                        <input type="text" class="form-control" id="dojo" name="name">
                    </div>
                    <button class="btn btn-primary">Create</button>
                </form>

            </div>
            <div class="col-4">
                <h2>All Dojos</h2>
                <ul class="mb-3 border list-group">
                    {% for dojo in dojos %}
                    <li class="list-group-item">
                        <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                    </li>
                    {% endfor %}
                </ul>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>

</html>
