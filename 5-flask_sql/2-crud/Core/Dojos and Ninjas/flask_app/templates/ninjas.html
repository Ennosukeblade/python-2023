<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ninjas</title>
</head>

<body>
    <div class="container py-3">
        <h2>New Ninja</h2>
        <form action="/add_ninja" method="post" class="my-3 w-50">
            <label class="form-label">Dojo: </label>
            <select class="form-select mb-3" name="dojo_id">
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <div class="mb-3">
                <label for="dojo" class="form-label">First Name</label>
                <input type="text" class="form-control" id="dojo" name="first_name">
            </div>
            <div class="mb-3">
                <label for="dojo" class="form-label">Last name</label>
                <input type="text" class="form-control" id="dojo" name="last_name">
            </div>
            <div class="mb-3">
                <label for="dojo" class="form-label">Age</label>
                <input type="text" class="form-control" id="dojo" name="age">
            </div>
            <button class="btn btn-primary">Create</button>
        </form>
        <a href="/dojos">Home</a>
    </div>

</body>

</html>
