<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Book: {{book.title}}</title>
</head>

<body>
    <div class="container p-4 d-flex flex-column" style="height: 100vh">
        <div class="row">
            <div class="col-md-6 p-4">
                <h2>Title: {{book.title}}</h2>
                <p>Favorited by:</p>
                <ul class="list-unstyled p-2">
                    {%for author in book.favorited_by%}
                    <li>{{author.name}}</li>
                    {%endfor%}
                </ul>
            </div>
            <div class="col-md-6 p-4">
                <h2>Add Book's Favorite</h2>
                <form action="/add_author_to_fav" method="post">
                    <input type="hidden" value={{book.id}} name="book_id">
                    <div class="form-group mb-3">
                        <label for="my-select">Author</label>
                        <select id="my-select" class="form-control" name="author_id">
                            {%for a in other_authors%}
                            <option value={{a.id}}>{{a.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <button class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <a class="mt-auto" href="/">Home</a>
    </div>
</body>

</html>
