<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Authors</title>
</head>


<body>
    <div class="container p-4 d-flex flex-column" style="height: 100vh">
        <div class="row">
            <div class="col-md-6 p-4">
                <h2>New Books</h2>
                <form action="/books/add" method="post">
                    <div class="form-floating">
                        <input id="title" type="text" name="title" class="form-control mb-3" placeholder="Book title">
                        <label for="title">Title</label>
                    </div>
                    <label for="pages">Number of pages</label>
                    <input id="pages" type="number" min="50" name="num_of_pages" class="form-control mb-3">
                    <button class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="col-md-6 p-4">
                <h2>All Books</h2>
                <ul class="list-unstyled">
                    {%for book in all_books%}
                    <li><a href="/books/{{book.id}}">{{book.title}}</a></li>
                    {%endfor%}
                </ul>


            </div>
        </div>
        <a class="mt-auto" href="/">Home</a>
    </div>



</body>

</html>
