<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Authors</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-4">
                <h2>New Author</h2>
                <form action="/author/create" method="post">
                    <input type="text" name="name" class="form-control mb-3" placeholder="Author name">
                    <button class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="col-md-6 p-4">
                <h2>All Authors</h2>
                <ul class="list-unstyled border p-2">
                    {%for author in authors%}
                    <li><a href="/authors/{{author.id}}">{{author.name}}</a></li>
                    {%endfor%}
                </ul>

                <a href="/books">Add Book</a>
            </div>
        </div>
    </div>



</body>

</html>
